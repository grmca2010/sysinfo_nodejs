    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function jQueryReady($) {
        var converter = new Markdown.Converter(),
        /* Alias the conversion method to make it easier to swap libraries in the future. */
        markdownToHtml = converter.makeHtml;

        $.get("docs/documentation/testing/jasmine/overview.md").success(function (data) {
          $("#overview").html(markdownToHtml(data));
        });


        $.get("docs/documentation/testing/jasmine/batch_runner.md").success(function (data) {
          $("#batch_runner").html(markdownToHtml(data));
        });

          $.get("docs/documentation/testing/jasmine/bookmarklet.html").success(function (data) {
          $("#bookmarklet").prepend(data);
        });

        $.get("navbar.html").success(function (data) {
          $("body").prepend(data);
        });
      });
    </script>
